<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background-image: url('https://picsum.photos/seed/pic/1200/600');
      background-size: cover;
      background-position: center;
      color: white;
      margin: 20px auto;
      border-radius: 8px;
    }
    .animate {
      animation: fadeIn 2s ease-in;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
      .hero {
        padding: 60px 10px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Clean and Simple Home Page</p>
  </header>

  <nav>
    <ul class="nav-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero animate">
      <h2>Hello!</h2>
      <p>This is a standalone HTML home page with a modern clean layout.</p>
      <button onclick="alert('Button clicked!')">Click Me</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
